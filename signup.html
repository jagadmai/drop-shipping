<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up - NovaStore</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<script defer src="js/auth.js"></script>
</head>
<body>
<section class="hero">
  <h1>Create Account</h1>
  <input type="text" id="username" placeholder="Username" style="margin:10px; padding:10px; border-radius:8px;">
  <br>
  <input type="password" id="password" placeholder="Password" style="margin:10px; padding:10px; border-radius:8px;">
  <br>
  <button onclick="signup()">Sign Up</button>
  <p>Already have an account? <a href="login.html">Login</a></p>
</section>
</body>
</html>
